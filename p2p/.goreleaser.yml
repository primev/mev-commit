version: 1

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - 7
    ignore:
      - goos: windows
        goarch: arm64
    dir: ./p2p
    main: ./cmd
    binary: mev-commit
    flags:
      - -v
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/primevprotocol/mev-commit/p2p.version={{.Version}}
      - -X github.com/primevprotocol/mev-commit/p2p.revision={{ .ShortCommit }}

archives:
  - format: tar.gz
    name_template: >-
      {{- .Binary }}_
      {{- if .IsSnapshot }}{{ .ShortCommit }}_
      {{- else }}{{ .Version }}_
      {{ end }}
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}
      {{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: >-
    mev-commit_
    {{- if .IsSnapshot }}{{ .ShortCommit }}
    {{- else }}{{ .Version }}
    {{- end -}}
    _checksums.txt

