      description: "Deposit for bidder in the bidder registry for a particular provider."
    }
    example: "{\"amount\": \"1000000000000000000\", \"provider\": \"0x0000000000000000000000000000000000000000\"}"
  };
  string amount = 1;
  string provider = 2;
};

