swagger: "2.0"
info:
  title: Validator API
  version: 1.0.0-alpha
  license:
    name: Business Source License 1.1
    url: https://github.com/primev/mev-commit/blob/main/LICENSE
consumes:
  - application/json
produces:
  - application/json
paths:
  /v1/validator/get_validators:
    get:
      summary: GetValidators
      description: GetValidators is called by the bidder to get the validators for a given epoch.
      operationId: Validator_GetValidators
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetValidatorsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: epoch
          description: Epoch number for which to get the validators
          in: query
          required: false
          type: string
          format: uint64
definitions:
  googlerpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  v1GetValidatorsResponse:
    type: object
    example:
      items:
        "1":
          BLSKey: "0x1234567890abcdef"
          isOptedIn: true
    properties:
      items:
        type: object
        additionalProperties:
          $ref: '#/definitions/v1SlotInfo'
        description: Map of slots numbers to validator bls key and isOptedIn boolean value
    description: Response for GetValidators
    title: GetValidatorsResponse
  v1SlotInfo:
    type: object
    properties:
      BLSKey:
        type: string
      isOptedIn:
        type: boolean
