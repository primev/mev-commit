# Default values for bidder-emulator
replicaCount: 1

image:
  repository: harshsingh07/flood
  pullPolicy: IfNotPresent
  tag: "bidder-emulator-v5"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Namespace to deploy to
namespace: "default"

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext: {}

# Container security context
securityContext: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Resource limits and requests
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Bidder Emulator specific configuration
bidderEmulator:
  # L1 RPC URL (required)
  l1RpcUrl: "http://erigon-mev-commit-mock-l1.default.svc.cluster.local:8545"
  
  # Bidder RPC URL (required) 
  bidderRpcUrl: "erigon-mev-commit-bidder-mev-commit-p2p-bidder.default.svc.cluster.local:13724"
  
  # Deposit amount in wei (default: 1 ETH)
  depositAmount: "1000000000000000000"
  
  # Number of bid workers to run concurrently
  bidWorkers: 100
  
  # Logging configuration
  logLevel: "info"
  logFormat: "text"
  logTags: ""

