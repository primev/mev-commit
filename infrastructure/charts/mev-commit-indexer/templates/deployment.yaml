apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chain-indexer.fullname" . }}
  labels:
    {{- include "chain-indexer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "chain-indexer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "chain-indexer.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["indexer"]
        args:
          - "-mode={{ .Values.indexer.mode }}"
          - "-rpc={{ .Values.indexer.rpcUrl }}"
          - "-dsn={{ .Values.indexer.dsn }}"
          - "-abi-dir={{ .Values.indexer.abiDir }}"
          - "-abi-config=/config/manifest.json"
          - "-batch-size={{ .Values.indexer.batchSize }}"
          - "-poll={{ .Values.indexer.pollInterval }}"
          {{- if eq .Values.indexer.mode "backfill" }}
          - "-from={{ .Values.indexer.backfill.fromBlock }}"
          - "-to={{ .Values.indexer.backfill.toBlock }}"
          {{- end }}
          {{- range .Values.indexer.extraArgs }}
          - {{ . | quote }}
          {{- end }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: manifest
          mountPath: /config
          readOnly: true
        {{- if eq .Values.indexer.chainType "l1" }}
        - name: l1-abi
          mountPath: /l1-abi
          readOnly: true
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: manifest
        configMap:
          name: {{ include "chain-indexer.fullname" . }}-manifest
      {{- if eq .Values.indexer.chainType "l1" }}
      - name: l1-abi
        configMap:
          name: {{ include "chain-indexer.fullname" . }}-l1-abi
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
