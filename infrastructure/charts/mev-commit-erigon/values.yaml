genesis:
  accountGeneration:
    enabled: false
  url: "https://storage.googleapis.com/devnet-artifacts/devnet-genesis/genesis.json"

erigon:
  networkId: 10025
  datadir: "/data/erigon"
  ports:
    http: 8545
    ws: 8546
    authrpc: 8551
    metrics: 6061
    privateApi: 9095
  api:
    http:
      enabled: true
      addr: "0.0.0.0"
      vhosts: "*"
      corsdomain: "*"
      api: "eth,erigon,engine,net,web3,txpool"
    ws:
      enabled: true
      addr: "0.0.0.0"
      vhosts: "*"
    metrics:
      enabled: true
      addr: "0.0.0.0"
  zeroFeeTxList:
    - "0x421657a89f467ac04c542e46645a7752e199b5e6"  # Contracts Deployer Keystore
    - "0x1c533735c11dd317bc816629f86e00f479d097a3"  # Orcale Keystore
    #- "0x929f3b326ea399cb953c18854733d6b894b9e819"  # Bridge Relayer Keystore
  pruneMode: "archive"
  nodiscover: true
  # Additional arguments to pass to erigon
  extraArgs: []
  # Example:
  # extraArgs:
  #   - "--trace.config=/path/to/trace.json"
  #   - "--state.scheme=path"

snode:
  instanceId: "snode1"
  priorityFeeRecipient: "0xcEc94aeB187321262BA8Ae5BB0A9D79EAd56da92"
  ports:
    api: 9090
    health: 8080
  logLevel: "info"
  # Additional arguments to pass to snode
  extraArgs: []
  # Example:
  # extraArgs:
  #   - "--metrics-enabled"


jwt:
  token: "32c2902cc88b19b1c775ffef7e67673f296beb2e610f93230b40e5ef822ae9d4"


image:
  erigon:
    repository: harshsingh07/flood
    tag: erigon-snode-v3.0.7-ms-patch
    pullPolicy: IfNotPresent
  snode:
    repository: harshsingh07/snode-consensus
    tag: amd64-erigon-v3.0.7-simplify-cl
    pullPolicy: IfNotPresent

storage:
  size: 100Gi
  storageClassName: premium-rwo #erigon-hyperdisk-extreme (for testnet)
  accessMode: ReadWriteOnce

security:
  runAsUser: 0
  runAsGroup: 0
  runAsNonRoot: false
  fsGroup: 0

replicaCount: 1
terminationGracePeriodSeconds: 60

# Resource requests and limits
resources:
  erigon:
    requests:
      cpu: "1000m"
      memory: "2Gi"
    limits:
      cpu: "6000m"
      memory: "16Gi"
  snode:
    requests:
      cpu: "100m"
      memory: "1Gi"
    limits:
      cpu: "6000m"
      memory: "16Gi"

# Init container resources
initContainerResources:
  requests:
    cpu: "500m"
    memory: "500Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"

service:
  erigon:
    type: LoadBalancer
    ports:
      http: 8545
      ws: 8546
      authrpc: 8551
      metrics: 6061
    # Custom selector for erigon service - if provided, overrides default selector
    customSelector: {}
    # Example:
    # customSelector:
    #   app: erigon
    #   version: v1.0.0
  snode:
    type: ClusterIP
    ports:
      api: 9090
      health: 8080
    # Custom selector for snode service - if provided, overrides default selector  
    customSelector: {}
    # Example:
    # customSelector:
    #   app: snode
    #   component: consensus-layer

