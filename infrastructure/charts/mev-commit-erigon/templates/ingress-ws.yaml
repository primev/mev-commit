{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "erigon-snode.fullname" . }}-websocket
  labels:
    {{- include "erigon-snode.labels" . | nindent 4 }}
    app.kubernetes.io/component: websocket-ingress
  {{- with .Values.ingress.websocket.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.websocket.host | quote }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.websocket.host | quote }}
      http:
        paths:
          - path: {{ .Values.ingress.websocket.path }}
            pathType: {{ .Values.ingress.websocket.pathType }}
            backend:
              service:
                name: {{ include "erigon-snode.fullname" . }}-erigon
                port:
                  name: ws
{{- end }}
