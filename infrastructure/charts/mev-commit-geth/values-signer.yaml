role: signer

genesisUrl: ""
signer:
  # Signer address (required for both methods)
  address: ""
  
  # Bootstrap method selection
  nodeBootstrapMethod: "signerPrivateKey"  # Options: "signerPrivateKey" or "signerKeystore"
  
  # Password configuration (required for both methods)
  password:
    secretName: devnet-password
    externalSecret:
      enabled: true
      awsSecretName: devnet-password
      refreshInterval: 1h
      secretStoreRef:
        name: aws-cluster-secret-store
        kind: ClusterSecretStore
  
  # Keystore method configuration (used when nodeBootstrapMethod: "signerKeystore")
  signerKeystore:
    url: "https://<url>/UTC--2025-05-09T13-39-26.776260766Z--<node-id>"
  
  # Private key method configuration (used when nodeBootstrapMethod: "signerPrivateKey")
  signerPrivateKey:
    secretName: devnet-signer-key
    externalSecret:
      enabled: true
      awsSecretName: devnet-signer-key
      refreshInterval: 1h
      secretStoreRef:
        name: aws-cluster-secret-store
        kind: ClusterSecretStore

# Rest of the configuration remains the same
chainId: 

ports:
  p2p: 30303
  http: 8545
  ws: 8546

terminationGracePeriodSeconds: 60

probes:
  enabled: false
  headlagProbeThreshold: 100
  readiness:
    checks:
      - syncProbe.sh
    initialDelay: 30
    periodSeconds: 120
    successThreshold: 3
    failureThreshold: 5

nodeConfig:
  httpApi: "eth,net,web3,clique"
  wsApi: "eth,net,web3,clique"
  bootstrapNodes:
    - "enode://<node-id>@poa-bootnode-ethereum-poa-bootnode:30303"
  staticPeers:
    - "enode://<node-id>@poa-bootnode-ethereum-poa-bootnode:30303"
