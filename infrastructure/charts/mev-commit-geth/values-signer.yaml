role: signer

signer:
  # Signer address (required for both methods)
  address: "0x85124ae76e05bdc83dd80c267f1fc4d3b3c3fe47"
  
  # Bootstrap method selection
  nodeBootstrapMethod: "signerKeystore"  # Options: "signerPrivateKey" or "signerKeystore"
  
  # Password configuration (required for both methods)
  password:
    secretName: devnet-password
    # Insecure: provide password directly in values
    value: "harsh"
    externalSecret:
      enabled: false
      awsSecretName: devnet-password
      refreshInterval: 1h
      secretStoreRef:
        name: aws-cluster-secret-store
        kind: ClusterSecretStore
  
  # Keystore method configuration (used when nodeBootstrapMethod: "signerKeystore")
  signerKeystore:
    url: "https://raw.githubusercontent.com/harshsingh1002/eth-poa-test/refs/heads/main/devnet4/keystore/UTC--2025-05-22T15-42-33.437711901Z--85124ae76e05bdc83dd80c267f1fc4d3b3c3fe47"
  
  # Private key method configuration (used when nodeBootstrapMethod: "signerPrivateKey")
  signerPrivateKey:
    secretName: devnet-signer-key
    # Insecure: provide password directly in values
    value: ""
    externalSecret:
      enabled: true
      awsSecretName: devnet-signer-key
      refreshInterval: 1h
      secretStoreRef:
        name: aws-cluster-secret-store
        kind: ClusterSecretStore

# Rest of the configuration remains the same
chainId: 7800

ports:
  p2p: 30303
  http: 8545
  ws: 8546

terminationGracePeriodSeconds: 60

probes:
  enabled: false
  headlagProbeThreshold: 100
  readiness:
    checks:
      - syncProbe.sh
    initialDelay: 30
    periodSeconds: 120
    successThreshold: 3
    failureThreshold: 5

nodeConfig:
  httpApi: "eth,net,web3,clique"
  wsApi: "eth,net,web3,clique"
  bootstrapNodes:
    - "ENODE_PLACEHOLDER"
  staticPeers:
    - "ENODE_PLACEHOLDER"
