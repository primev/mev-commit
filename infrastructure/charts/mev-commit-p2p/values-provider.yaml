node:
  type: "provider"
  replicas: 1

  ports:
    http: 13623
    p2p: 13622
    rpc: 13624

  service:
    type: ClusterIP
    annotations: {}

  defaultKeystorePassword: "CXBMf4xEDO0I"
  defaultP2PSecret: "mev-commit-provider-secret"

  bootnodeConnectionString: "/ip4/45.0.0.0/tcp/13522/p2p/16Uiu2HAmKxA6EYiYo6EUo91uAATGmMKjNydKVXhP2gTW6jPvyHN7"

  resources:
    limits:
      cpu: 16000m
      memory: 32Gi
    requests:
      cpu: 700m
      memory: 10Mi

  securityContext:
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0

  podSecurityContext:
    fsGroup: 0

  nodeSelector: {}
  tolerations: []
  affinity: {}

  podAnnotations: {}
  imagePullSecrets: []

# Provider-specific configuration
provider:
  decisionTimeout: "30s"

