# Storage
persistence:
  enabled: true
  storageClass: "premium-rwo"
  accessMode: ReadWriteOnce
  size: 10Gi

# Service configuration
service:
  type: ClusterIP
  http:
    port: 8545
    targetPort: 8545
  ws:
    port: 8546
    targetPort: 8546

# Resource limits
resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 50m
    memory: 100Mi

# Node selector and tolerations
#nodeSelector:
#  node.kubernetes.io/instance-type: c2-standard-8
tolerations: []
affinity: {}

# Pod annotations
podAnnotations: {}
