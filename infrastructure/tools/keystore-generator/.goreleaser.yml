version: 1

project_name: keystore-generator

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - 7
    ignore:
      - goos: windows
        goarch: arm64
    dir: ./infrastructure/tools/keystore-generator
    main: ./cmd
    binary: "{{ .ProjectName }}"

archives:
  - format: tar.gz
    name_template: >-
      {{ .Binary }}_
      {{- if .IsSnapshot }}{{ .ShortCommit }}
      {{- else }}{{ .Version }}
      {{ end }}
      {{- with index .Env "DIRTY_SUFFIX" -}}
      {{ . }}
      {{- end -}}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}
      {{- end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: >-
    {{ .ProjectName }}_
    {{- if .IsSnapshot }}{{ .ShortCommit }}
    {{- else }}{{ .Version }}
    {{- end }}
    {{- with index .Env "DIRTY_SUFFIX" -}}
    {{ . }}
    {{- end -}}
    _checksums.txt
