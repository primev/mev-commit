name: mev-commit-ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test-go-modules:
    name: Build and Test Go Modules
    runs-on: ubuntu-latest

    steps:
    - name: Setup Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
          **/go.work.sum
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.work.sum') }}
        restore-keys: ${{ runner.os }}-go-

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22
        cache: true

    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Workspace Modules
      run: |
        echo $(go list -f '{{.Dir}}' -m)
        echo "GO_LINT_DIRS=$(go list -f '{{.Dir}}/...' -m | tr '\n' ' ')" >> $GITHUB_ENV

    - name: Run Gofmt
      run: go list -f '{{.Dir}}' -m | xargs gofmt -d -e -l

    - name: Run Tidy
      run: go list -f '{{.Dir}}' -m | xargs -L1 go mod tidy -C

    - name: Run Sync
      run: go work sync

